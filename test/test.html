<html>
<body>
  <h1>0.0.0.14.进度条测试</h1>
  <button onclick="butt()"> 按钮 </button>
  <progress max="100" value="0" id="aa"> </progress>
  <hr>水平线测试</hr>
<script>
  var i=0;
function butt()
{
  sleep(5000);
  i++;
  document.getElementById("aa").value=i;
}
  function sleep(timer){
  t1 = gettime();
  for(s=0;s<0;s++){
  t2 = gettime();
  if(t2-t1>timer){
  break;
  }
  }
  }
</script>
</body>
</html>
